<!-- Get It Filled: the game -->
<script src="berry.js"></script>

<script src="worlds.js"></script>
<script src="obj_controller.js"></script>
<script src="obj_player.js"></script>
<script src="obj_wall.js"></script>
<script src="obj_cross.js"></script>
<script src="obj_trail.js"></script>
<script src="obj_bridge.js"></script>
<script src="obj_hole.js"></script>
<script src="obj_shadow.js"></script>
<script src="obj_fade.js"></script>
<script src="obj_particle.js"></script>
<script src="menu.js"></script>
<script src="obj_menu.js"></script>
<script>

text.loadFont("gamefont", "BRLNSB.ttf");
text.font = "gamefont";

var img;

spr_cross = sprite.create();
sprite.add(spr_cross, image.load("images/img_cross.png"));

spr_bridge = sprite.create();
sprite.add(spr_bridge, image.load("images/img_bridge.png"));
sprite.setOrigin(spr_bridge, 2, 2);

spr_hole = sprite.create();
sprite.add(spr_hole, image.load("images/img_hole1.png"));
sprite.add(spr_hole, image.load("images/img_hole2.png"));
sprite.add(spr_hole, image.load("images/img_hole3.png"));
sprite.add(spr_hole, image.load("images/img_hole4.png"));
sprite.add(spr_hole, image.load("images/img_hole5.png"));

spr_trail = sprite.create();

for (var i = 0; i < 10; i++)
    sprite.add(spr_trail, image.load("images/img_trail" + i + ".png"));

sprite.add(spr_trail, image.load("images/img_trail_hole0.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole1.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole2.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole3.png"));

spr_wall = sprite.create()
sprite.add(spr_wall, image.load("images/img_wall0.png"));

for (var i = 1; i <= 6; i++) {
    img = image.load("images/img_wall" + i + ".png");
    sprite.add(spr_trail, img);
    sprite.add(spr_wall, img);
}

sprite.add(spr_wall, image.load("images/img_wall7.png"));

for (var i = 8; i <= 10; i++) {
    img = image.load("images/img_wall" + i + ".png");
    sprite.add(spr_trail, img);
    sprite.add(spr_wall, img);
}

sprite.add(spr_wall, image.load("images/img_wall11.png"));

img = image.load("images/img_wall12.png");
sprite.add(spr_trail, img);
sprite.add(spr_wall, img);

sprite.add(spr_wall, image.load("images/img_wall13.png"));
sprite.add(spr_wall, image.load("images/img_wall14.png"));
sprite.add(spr_wall, image.load("images/img_wall15.png"));

sprite.add(spr_trail, image.load("images/img_trail_hole4.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole5.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole6.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole7.png"));

for (var i = 0; i < 10; i++)
    sprite.add(spr_trail, image.load("images/img_trail_white" + i + ".png"));

sprite.add(spr_trail, image.load("images/img_trail_hole8.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole9.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole10.png"));
sprite.add(spr_trail, image.load("images/img_trail_hole11.png"));

spr_icon = sprite.create();
sprite.add(spr_icon, image.load("images/img_menu.png"));
sprite.add(spr_icon, image.load("images/img_menu_black.png"));
sprite.add(spr_icon, image.load("images/img_restart.png"));
sprite.add(spr_icon, image.load("images/img_restart_black.png"));
sprite.add(spr_icon, image.load("images/img_arrow.png"));
sprite.add(spr_icon, image.load("images/img_arrow_black.png"));
sprite.setOrigin(spr_icon, 32, 32);


snd_click = sound.load("sounds/snd_click.wav");
snd_finish = sound.load("sounds/snd_finish.wav");
snd_next = sound.load("sounds/snd_next.wav");
snd_restart = sound.load("sounds/snd_restart.wav");
snd_step = sound.load("sounds/snd_step.wav");
snd_undo = sound.load("sounds/snd_undo.wav");

music = sound.load("sounds/Wallpaper.mp3");
sound.play(music, true);


grad_title = gradient.createLinear(0, 20, world.width, 0);
gradient.addColor(grad_title, 0.1, color.make(90, 180, 240));
gradient.addColor(grad_title, 0.5, color.BLACK);
gradient.addColor(grad_title, 0.9, color.make(90, 180, 240));

currentLevel = 0;
levelCount = 0;
currentCount = 0;
levelCompleted = false;
Player = null;
rightArea = 0;
topArea = 480;
leftArea = 640;
bottomArea = 0;
levelUnlocked = [];

for (var i = 0; i < 30; i++)
    levelUnlocked.push(false);

world.goto(worlds);

</script>
