<!DOCTYPE html>
<head>
    <title>Lights Out</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
    body {
        margin: 0px;
        background-color: rgb(40, 40, 40);
        color: salmon;
        font-family: Courier New, monospace;
        overflow: hidden;
    }
    
    #title {
        font-size: 44px;
        margin: 18px 0px;
    }
    
    #canvas {
        border: 3px solid salmon;
        margin-bottom: 24px;
    }
    
    .button {
        background-color: transparent;
        border: 2px solid salmon;
        color: salmon;
        font: 20px Courier New, monospace;
        padding: 2px 48px;
        outline: none;
    }
    
    .button:hover {
        background-color: salmon;
        border: 2px solid salmon;
        color: rgb(40, 40, 40);
        font: 20px Courier New, monospace;
        padding: 2px 48px;
        outline: none;
    }
    
    #container {
        width: 307px;
        min-width: 307px;
        max-width: 307px;
        height: 567px;
        min-height: 567px;
        max-height: 567px;
        border: 0px solid white;
    }
    </style>
</head>
<body>

<div align="center">
<div id="container">
    <div id="title">Lights Out</div>
    <canvas id="canvas" width="300" height="300"></canvas>
    <span id="counter">0</span><br><br>
    <button class="button" onclick="reset()">Reset</button>
</div>
</div>

<script>
var canvas = document.getElementById("canvas");
var ctx = canvas.getContext("2d");
var counter = document.getElementById("counter");
var switches = 0;
var cellSize = Math.floor(canvas.width / 5);
var clicked = false;
var mouseX = 0;
var mouseY = 0;
var grid = [];

window.onmousedown = function (event) {
    if (!clicked) {
        switchLights(Math.floor(mouseX / cellSize), Math.floor(mouseY / cellSize));
    }
    clicked = true;
};

window.onmouseup = function (event) {
    clicked = false;
};

window.onmousemove = function (event) {
    mouseX = event.pageX - window.scrollX - canvas.offsetLeft;
    mouseY = event.pageY - window.scrollY - canvas.offsetTop;
};

window.ontouchstart = function (event) {
    mouseX = event.touches[0].pageX - window.scrollX - canvas.offsetLeft;
    mouseY = event.touches[0].pageY - window.scrollY - canvas.offsetTop;
    /*if (!clicked) {
        switchLights(Math.floor(mouseX / cellSize), Math.floor(mouseY / cellSize));
    }
    clicked = true;*/
};

window.ontouchend = function (event) {
    clicked = false;
};

window.ontouchcancel = function (event) {
    clicked = false;
};

for (var i = 0; i < 5; i += 1) {
    var column = [];
    for (var j = 0; j < 5; j += 1) {
        column.push(false);
    }
    grid.push(column);
}

function reset() {
    for (var i = 0; i < 5; i += 1) {
        for (var j = 0; j < 5; j += 1) {
            if (Math.random() < 0.5) {
                switchLights(i, j);
            }
        }
    }
    setCounter(0);
}

function setCounter(number) {
    switches = number;
    counter.innerHTML = number;
}

function switchLights(i, j) {
    if (0 <= i && i < 5 && 0 <= j && j < 5) {
        switchTile(i, j, !grid[i][j]);
        
        if (i > 0) {
            switchTile(i - 1, j, !grid[i - 1][j]);
        }
        
        if (i < 4) {
            switchTile(i + 1, j, !grid[i + 1][j]);
        }
        
        if (j > 0) {
            switchTile(i, j - 1, !grid[i][j - 1]);
        }
        
        if (j < 4) {
            switchTile(i, j + 1, !grid[i][j + 1]);
        }
        
        setCounter(switches + 1);
    }
}

function switchTile(i, j, state) {
    grid[i][j] = state;
    
    ctx.fillStyle = state ? "salmon" : "rgb(40, 40, 40)";
    ctx.fillRect(i * cellSize + 1, j * cellSize + 1, cellSize - 2, cellSize - 2);
}

setTimeout(function () {
    ctx.strokeStyle = "rgb(60, 60, 60)";

    for (var i = 1; i < 5; i += 1) {
        ctx.beginPath();
        ctx.moveTo(i * cellSize, 0);
        ctx.lineTo(i * cellSize, canvas.height);
        ctx.stroke();
        
        ctx.beginPath();
        ctx.moveTo(0, i * cellSize);
        ctx.lineTo(canvas.width, i * cellSize);
        ctx.stroke();
    }
    
    reset();
}, 100);
</script>

</body>
</html
