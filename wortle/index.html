<!DOCTYPE html>
<head>
    <title>Testy</title>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
    <meta name="apple-web-app-capable" content="yes">
    <meta name="mobile-web-app-capable" content="yes">
    <style>
    #message {
        font-size: 64px;
    }
    </style>
</head>
<body style="margin: 0px; background-color: salmon; border: 3px solid red">

<span id="size"></span>
<div align="center">
    <h1>Testy</h1><br>
    <button onclick="show()">Click here please</button>
    <div id="message" style="display: none; margin-top: 64px">
        Why did you click though?
    </div>
</div>

<script>
function show() {
    document.getElementById("message").style.display = "block";
}

function updateSize() {
    document.getElementById("size").innerHTML = "(" + window.innerWidth + ", " + window.innerHeight + ")";
};

window.onload = updateSize;
window.onorientationchange = updateSize;
</script>

</body>
</html>
