<!DOCTYPE html>
<html lang="en">
<head>
    <title>Conversions</title>
    
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <style>
        body {
            background-color: rgb(220, 230, 170);/*hsl(220, 100%, 87%);*/
            padding-top: 32px;
        }
        
        .container {
            padding: 18px;
            width: 364px;
            background-color: hsl(210, 100%, 47%);
            border-radius: 4px;
            text-align: left;
            box-shadow: 0px 4px 3px 0px rgba(0, 0, 0, 0.3);
        }
        
        .title {
            color: rgb(250, 250, 250);
            margin-bottom: 16px;
            font: 30px asap, sans-serif;
            /*font-size: calc(0.8999rem + 0.4000vw);*/
        }
        
        input {
            width: 300px;
            padding: 4px 8px;
            font: 32px asap, sans-serif;
            display: inline-block;
        }
        
        .unit {
            color: rgb(250, 250, 250);
            font: 32px asap, sans-serif;
            margin-left: 8px;
            display: inline-block;
        }
        
        .footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: rgba(0, 0, 0, 0.3);/*hsl(220, 100%, 67%);*/
            color: white;
            text-align: center;
            padding: 12px;
            font: 16px asap, sans-serif;
        }
        
        @media screen and (max-width: 500px) {
            .container {
                width: 264px;
            }
            
            .title {
                font-size: 22px;
            }
            
            input {
                width: 210px;
                font-size: 22px;
            }
            
            .unit {
                font-size: 22px;
            }
            
            .footer {
                font-size: 14px;
            }
        }
        
        .output {
            font: 32px asap, sans-serif;
            color: hsl(210, 20%, 27%);
            margin-top: 24px;
        }
        
        .inner {
            display: inline-block;
            border: 0px solid lime;
            margin-top: 4px;
            margin-bottom: 12px;
        }
        
        .icon {
            display: inline-block;
            float: right;
            cursor: pointer;
            width: 36px;
            height: 36px;
        }
        
        .ad {
            margin-top: 10vh;
            display: block;
        }
        
        
        
        .outer {
            position: absolute;
            top: 50%;
            margin-top: -250px;
            left: 0;
            width: 100%;
        }
    </style>
</head>
<body>

<div align="center">

<div class="outer">
    <div class="container">
        <div class="title">
            <div class="inner">Celsius to Fahrenheit</div>
            <img class="icon" title="Swap units" src="swap.png"></img>
        </div>
        <input id="input" type="text" placeholder="°C" autofocus>
        <div class="unit">°C</div>
    </div>
    <div id="output" class="output">°F = °C × 9 ÷ 5 + 32</div>
    
    <div class="ad">
        <img src="https://lh6.ggpht.com/TiYbh-9wRxPZfwZ2X34rQNTBdPinjB9nXYS2g65bhyO0-P2HH7d74un0H-he16AmbLoxnw6X=w200"></img>
    </div>

</div>

    <div class="footer">© 2018 webutils.org | About</div>
  
</div>

    
<script>

function $(id) {
    return document.getElementById(id);
}

$('input').addEventListener('input', function () {
    var celsius = parseFloat(this.value);
    if (isNaN(celsius)) {
        $('output').innerHTML = "°F = °C × 9 ÷ 5 + 32";
        return;
    }
    
    var fahrenheit = celsius * 9/5 + 32;
    fahrenheit = Math.floor(fahrenheit * 1000) / 1000;
    $('output').innerHTML = celsius + ' °C = ' + fahrenheit + ' °F';
});

</script>

</body>
</html>
