<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="x-ua-compatible" content="ie=edge">

    <style>
        body {

        input {

        .unit {

        .footer {

        .output {

            color: hsl(210, 20%, 27%);

        }
        
        .inner {
            display: inline-block;
            border: 0px solid lime;
            margin-top: 4px;
            margin-bottom: 12px;

        .icon {

            margin-top: 10vh;

            border: 2px dashed rgba(250, 250, 250, 0.7);

        .button1 {
            margin-top: 24px;

            border-radius: 4px;

        .button1:active {

        .button1-disabled {

            padding: 12px 18px;
            border-radius: 4px;
            background-color: rgb(180, 180, 180);
            border-style: outset;
            font: 18px asap, sans-serif;
            color: white;
            border-width: 2px;
            
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;

        @media screen and (max-width: 500px) {

<body>

<div align="center">

<div id="outer">
    <div class="container">
        <div class="title">
            <div class="inner">Grayscale Image</div>
        </div>
        <div class="frame" align="center">
            <canvas id="frame" width="840" height="640"></canvas>
        </div>
    </div>
    <div style="margin-top: 48px">
        <label class="button1" for="input-image">Choose Image...<input id="input-image" type="file" accept=".png, .jpg, .bmp" style="display: none"></label>
        &nbsp;&nbsp;&nbsp;
        <label id="download-button" class="button1-disabled" for="download">Download<a id="download" href="#" style="display: none" download="untitled.png"></a></label>
    </div>
    
    <div class="ad">
        <img src="https://lh6.ggpht.com/TiYbh-9wRxPZfwZ2X34rQNTBdPinjB9nXYS2g65bhyO0-P2HH7d74un0H-he16AmbLoxnw6X=w200"></img>
    </div>

</div>

</div>

    
<script>

function $(id) {
    return document.getElementById(id);
}

var canvas = document.getElementById("frame");
var ctx = canvas.getContext("2d");

ctx.font = "64px asap, sans-serif";
ctx.textAlign = "center";
ctx.fillStyle = "rgb(230, 230, 230)";
ctx.fillText("drop image here", canvas.width/2, canvas.height/2 + 10);

$("frame").addEventListener("dragover", function (evt) {
    evt.preventDefault();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(250, 250, 250, 0.2)";
    ctx.fillRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgb(230, 230, 230)";
    ctx.fillText("drop image here", canvas.width/2, canvas.height/2 + 10);
});

$("frame").addEventListener("dragleave", function (evt) {
    evt.preventDefault();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgb(230, 230, 230)";
    ctx.fillText("drop image here", canvas.width/2, canvas.height/2 + 10);
});

var image = new Image();
var imageData = null;
var name = "";
var extension = "";
var type = "";

var maxWidth = 0;
var maxHeight = 0;

window.addEventListener("drop", function (evt) {
    evt.preventDefault();
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    
    loadImage(evt.dataTransfer.files);
});

$("input-image").addEventListener("change", function (evt) {
    loadImage(evt.target.files);
});

image.addEventListener("load", function () {
    canvas.width = image.width;
    canvas.height = image.height;
    
    fitImage();
    
    ctx.drawImage(image, 0, 0);
    var src = ctx.getImageData(0, 0, canvas.width, canvas.height);
    var dst = convertImageGrayscale(src);
    ctx.putImageData(dst, 0, 0);
    
    $("frame").style.border = "2px solid rgba(250, 250, 250, 0.7)";
    $("download-button").setAttribute("class", "button1");
});

function loadImage(files) {
    if (files.length === 0) {
        return;
    }
    
    var file = files[0];
    type = file.type;
    
    if (type !== "image/png" && type !== "image/jpeg" && type !== "image/bmp") {
        return;
    }
    
    var index = file.name.lastIndexOf(".");
    name = file.name.slice(0, index);
    extension = file.name.slice(index);
    
    var reader = new FileReader();
    reader.addEventListener("load", function (evt) {
        image.src = evt.target.result;
    });   
    reader.readAsDataURL(file);
}

function convertImageGrayscale(src) {
    var dst = ctx.createImageData(src.width, src.height);
    
    for (var i = 0; i < dst.data.length; i += 4) {
        var r = src.data[i + 0];
        var g = src.data[i + 1];
        var b = src.data[i + 2];
        var a = src.data[i + 3];
        var value = (r + g + b) / 3;
        dst.data[i + 0] = value;
        dst.data[i + 1] = value;
        dst.data[i + 2] = value;
        dst.data[i + 3] = a;
    }
    
    return dst;
}

$("download-button").addEventListener("click", function () {
    if (this.getAttribute("class") === "button1-disabled") {
        return;
    }
    
    $("download").click();
});

$("download").addEventListener("click", function () {
    this.href = canvas.toDataURL(type);
    this.download = name + "_grayscale" + extension;
});

function fitImage() {
    var w = maxWidth;
    var h = maxHeight;
    var sw = canvas.width;
    var sh = canvas.height;
    
    var r = w / h;
    var sr = sw / sh;
    
    if (r > sr) {
        sw *= h / sh;
        sh = h;
    } else {
        sh *= w / sw;
        sw = w;
    }
    
    canvas.style.width = sw + "px";
    canvas.style.height = sh + "px";
}

function resizeHandler() {
    if (window.innerWidth < 500) {
        maxWidth = 260;
        maxHeight = 198;
        fitImage();
        $("outer").style["margin-top"] = "-210px";
    } else {
        maxWidth = 420;
        maxHeight = 320;
        fitImage();
        $("outer").style["margin-top"] = "-290px";
    }
}

window.addEventListener("resize", resizeHandler);
window.addEventListener("load", resizeHandler);

</script>

</body>
</html>
